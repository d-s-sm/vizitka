<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Material 3 Static Site</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Импорт Material Web Components -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@material/web@1.0.0/all.min.js"></script>

  <!-- Material Symbols (иконки) -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>

  <header>
    <md-top-app-bar>
      <md-icon-button slot="navigationIcon">
        <span class="material-symbols-outlined">menu</span>
      </md-icon-button>
      <div slot="title">Material 3 Site</div>
    </md-top-app-bar>
  </header>

  <main>
    <section class="content">
      <h1>Добро пожаловать!</h1>
      <p>Это статический сайт, созданный с использованием Material Design 3.</p>

      <md-filled-button>Кнопка</md-filled-button>
      <md-outlined-button>Другая кнопка</md-outlined-button>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
